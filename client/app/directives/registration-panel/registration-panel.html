<div class='panel panel-info'>
      <div class="panel-heading">
          <h3 class="text-center">Register a new account:</h3>
      </div>
      <div class='panel-body'>
          <form name='registerForm'>
              <div class="form-group">
                  <label><h4>Username* <small>minimum of {{CONSTANTS.USERNAME_MIN_LENGTH}} characters</small></h4>
                  </label>
                  <div ng-show="registerForm.username.$error.validateUsername" class='alert alert-danger'>This username is already taken!</div>
                  <input type="text" minlength="{{CONSTANTS.USERNAME_MIN_LENGTH}}" maxlength="{{CONSTANTS.USERNAME_MAX_LENGTH}}" class="form-control color" name='username' id="usernameField" placeholder="required" ng-model-options="{ debounce: 100 }" ng-model='registerData.username' ng-required='true' cd-validate-username>
              </div>

              <div class="form-group">
                  <label><h4>Password* <small>minimum of {{CONSTANTS.PASSWORD_MIN_LENGTH}} characters</small></h4></label>
                  <input type="password" minlength="{{CONSTANTS.PASSWORD_MIN_LENGTH}}" maxlength="{{CONSTANTS.PASSWORD_MAX_LENGTH}}" class="form-control color" id="passwordField" placeholder="required" ng-model='registerData.password' ng-required='true'>
              </div>

              <div class="form-group">
                  <label><h4>Email*</h4></label>
                  <div ng-show="registerForm.email.$error.validateEmail" class='alert alert-danger'>This email is already taken!</div>
                  <input type="email" name="email" class="form-control color" id="emailField" placeholder="required" ng-model-options="{ debounce: 100 }" ng-model='registerData.email' ng-required='true' cd-validate-email />
              </div>

              <div class="form-group">
                  <label><h4>First name*</h4></label>
                  <input type="text" maxlength="30" class="form-control color" id="fnameField" placeholder="required" ng-model='registerData.first_name' ng-required='true'>
              </div>

              <div class="form-group">
                  <label><h4>Last name*</h4></label>
                  <input type="text" maxlength="30" class="form-control color" id="lnameField" placeholder="required" ng-model='registerData.last_name' ng-required='true'>
              </div>

              <div class='text-center'>
                  <button class="btn btn-primary btn-lg" ng-click='registerUser()' ng-disabled='registerForm.$invalid'>Register</button>
              </div>
          </form>
          <hr />
          <a cd-location-changer='/login'> Back to login </a>
      </div>
  </div>
