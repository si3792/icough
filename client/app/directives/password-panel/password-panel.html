<div>
    <div class='panel panel-warning' ng-show='passwordStatus=="exists"'>
        <div class="panel-heading">
            <h4 class="text-center">Password change</h4>
        </div>
        <div class='panel-body'>
            <form name='passChangeForm'>
                <div class="form-group">
                    <label>
                        <h4>Current password:</h4>
                    </label>
                    <input type="password"  minlength="{{CONSTANTS.PASSWORD_MIN_LENGTH}}" maxlength="{{CONSTANTS.PASSWORD_MAX_LENGTH}}" class="form-control" id="oldPassword" placeholder="current password" ng-required='true' ng-model='passwordChangeData.oldPassword'>
                </div>
                <div class="form-group">
                    <label>
                        <h4>New Password: <small>at least {{CONSTANTS.PASSWORD_MIN_LENGTH}} symbols</small></h4>
                    </label>
                    <input type="password" minlength="{{CONSTANTS.PASSWORD_MIN_LENGTH}}" maxlength="{{CONSTANTS.PASSWORD_MAX_LENGTH}}" class="form-control" id="newPassword" placeholder="new password" ng-required='true' ng-model='passwordChangeData.newPassword'>
                </div>
                <hr/>
                <div class='container-fluid'>
                    <div class='col-sm-8 col-sm-offset-2'>
                        <button class="btn btn-lg btn-block btn-warning" ng-click='changePassword()' ng-disabled='passChangeForm.$invalid'>Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div ng-show='passwordStatus=="missing"'>
      <div class='panel panel-warning'>
          <div class="panel-heading">
              <h4 class="text-center">Add Password</h4>
          </div>
          <div class='panel-body'>
              <form name='passCreateForm'>
                  <div class="form-group">
                      <label>
                          <h4>Password: <small>at least {{CONSTANTS.PASSWORD_MIN_LENGTH}} symbols</small></h4>
                      </label>
                      <input type="password" minlength="{{CONSTANTS.PASSWORD_MIN_LENGTH}}" maxlength="{{CONSTANTS.PASSWORD_MAX_LENGTH}}" class="form-control" id="newPassword" placeholder="new password" ng-required='true' ng-model='passwordChangeData.newPassword'>
                  </div>
                  <hr/>
                  <div class='container-fluid'>
                      <div class='col-sm-8 col-sm-offset-2'>
                          <button class="btn btn-lg btn-block btn-warning" ng-click='changePassword()' ng-disabled='passCreateForm.$invalid'>Create</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
</div>
