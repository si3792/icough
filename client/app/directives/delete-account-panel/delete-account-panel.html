<div class='panel panel-danger'>
      <div class="panel-heading">
          <h3 class="text-center">Delete account:</h3>
      </div>
      <div class='panel-body'>
          <form name='deleteAccountForm'>
            <div class="form-group">
                <label>
                    If you are sure you want to delete your account, type "DELETE" below:
                </label>
                <input type="text" class="form-control" id="deleteField" ng-required='true' ng-model='deleteField'>
            </div>
              <div class='text-center'>
                  <button class="btn btn-danger btn-lg" ng-click='deleteAccount()' ng-disabled='deleteField!="DELETE"'>Delete</button>
              </div>
          </form>
      </div>
  </div>
